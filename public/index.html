<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Clinic Information Management</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Age</label>
                <div class="control">
                    <input class="input" type="number" name="age" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Upload File</label>
                <div class="control">
                    <input class="input" type="file" name="file">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Submit</button>
            </div>
        </form>
        <div>
            <h2 class="title is-4">Uploaded Files:</h2>
            <ul>
                {% for file in uploaded_files %}
                <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2 class="title is-4">Users:</h2>
            <ul>
                {% for name, user in users.items() %}
                <li>{{ name }} - Age: {{ user.age }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
